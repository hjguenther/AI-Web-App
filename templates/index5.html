<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Related Words Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .box {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            max-width: 90%;
            width: 700px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; margin-bottom: 20px; }
        form input {
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            width: 80%;
        }
        form button {
            padding: 10px 20px;
            margin-top: 15px;
            background: #ff9800;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        form button:hover { background: #e68900; }
        #wordcloud { width: 100%; height: 600px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>☁️ Related Words Cloud</h1>
        <p>{{ message|safe }}</p>

        <form action="/predict" method="post">
            <input type="text" name="word" placeholder="Enter a word" required><br>
            <button type="submit">Generate Cloud</button>
        </form>

        <div id="wordcloud"></div>
    </div>

    <!-- Load WordCloud2.js -->
    <script src="https://unpkg.com/wordcloud@1.2.2/src/wordcloud2.js"></script>
    <script>
        const word = "{{ word or '' }}";
        const results = {{ results | tojson | safe }};

        if (word && results.length > 0) {
            const weights = results.map(r => r.weight);
            const minWeight = Math.min(...weights);
            const maxWeight = Math.max(...weights);

            // Scaling function: maps weights to a font size range
            function scale(value, min, max, outMin, outMax) {
                if (max === min) return (outMin + outMax) / 2; // fallback
                return outMin + (value - min) * (outMax - outMin) / (max - min);
            }

            // Rescale all words into [10, 60] px
            const scaledData = results.map(r => [r.text, Math.round(scale(r.weight, minWeight, maxWeight, 10, 60))]);
            // Add the main word as the largest
            scaledData.unshift([word, 80]);

            console.log("Scaled Data for WordCloud:", scaledData);

            WordCloud(document.getElementById('wordcloud'), {
                list: scaledData,
                gridSize: 8,
                weightFactor: 1,   // we already control sizes
                fontFamily: 'Arial, sans-serif',
                color: 'random-dark',
                backgroundColor: 'transparent',
                rotateRatio: 0,
                shuffle: true,
                drawOutOfBound: true
            });
        }
    </script>
</body>
</html>
