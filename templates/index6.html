<!DOCTYPE html>
<html>
<head>
    <title>FastAPI Items</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }}</li>
        {% endfor %}
    </ul>

    <h2>Add New Item</h2>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Item name" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
